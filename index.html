<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <img src="./img/bag.png" alt="sacola de compras">
      <form>
          <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar"></input>
          <button id="adicionar-botao">Salvar item</button>
      </form>

      <ul>
        <h2>Lista de compras</h2>
        <hr />
        <li>
            <div class="item-lista-container">
              <div class="container-nome-compra">
                <div class="checkbox-container">
                  <label for="checkbox-1">
                    <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                <div class="checkbox-customizado checked"></div>
                  </label>
                </div>
                  <p>Arroz - 1Kg</p>
                </div>
                <div>
                  <button class="botao-acao">
                      <img src="./img/delete.svg" alt="remover">
                  </button>
                  <button class="botao-acao">
                      <img src="./img/edit.svg" alt="editar">
                  </button>
              </div>
            </div>
            <p class="item-lista-texto">Quarta-feira (02/10/2024) Ã s 15:00</p>
        </li>
    </ul>
  </main>
  </body>
</html>
